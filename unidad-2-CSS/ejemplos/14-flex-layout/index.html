<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Tan Intensa</h1>
  </header>
  <main>
    <section class="caousel">
      <h3>Hot Items</h3>
      <div class="cluster-container">
        <div class="cluster">
          <figure>
            <img src="images/ahri2.jpg" alt="Remera Ahri">
          </figure>
          <p>Remera Ahri</p>
          <p>$300</p>
        </div>
        <div class="cluster">
          <figure>
            <img src="images/alexa.jpg" alt="Remera Ahri">
          </figure>
          <p>Remera Ahri</p>
          <p>$350</p>
        </div>
        <div class="cluster">
          <figure>
            <img src="images/dreams.jpg" alt="Remera Ahri">
          </figure>
          <p>Remera Ahri</p>
          <p>$290</p>
        </div>
        <div class="cluster">
          <figure>
            <img src="images/pinky.jpg" alt="Remera Pinky">
          </figure>
          <p>Remera Pinky</p>
          <p>$290</p>
        </div>
      </div>
    </section>
    <hr>
    <section class="forms">
      <form action="">
        <span>Ingresá a Mi Cuenta</span>
        <span>E-mail</span>
        <input type="text">
        <span>Contraseña</span>
        <input type="password">
        <input type="submit" value="INGRESAR">
      </form>
      <form action="">
        <span>Registrate</span>
        <span>Nombre</span>
        <input type="text">
        <span>Apellido</span>
        <input type="text">
        <input type="submit" value="CREAR CUENTA">
      </form>
    </section>
  </main>

</body>

</html>
