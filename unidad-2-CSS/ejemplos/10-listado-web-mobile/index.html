<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Listado</title>
</head>

<body>
  <header>
    <nav>
      <figure>
        <img class="logo" src="images/logo.png" alt="">
      </figure>
      <input type="text" placeholder="Busca aqui...">
      <div class="cart-container">
        <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="search-container">
        <i class="fas fa-search"></i>
      </div>
    </nav>
  </header>
  <section class="main-container">
    <div class="cluster-container">
      <div class="img-container">
        <img src="images/category-left.png" alt="Categoria">
      </div>
      <div class="desc">
        <p class="title">Pollera</p>
        <p class="price">$400</p>
      </div>
    </div>
    <div class="cluster-container">
      <div class="img-container">
        <img src="images/category-center.png" alt="Categoria">
      </div>
      <div class="desc">
        <p class="title">Top</p>
        <p class="price">$250</p>
      </div>
    </div>
    <div class="cluster-container">
      <div class="img-container">
        <img src="images/category-right.png" alt="Categoria">
      </div>
      <div class="desc">
        <p class="title">Remera</p>
        <p class="price">$300</p>
      </div>
    </div>
  </section>
</body>

</html>
